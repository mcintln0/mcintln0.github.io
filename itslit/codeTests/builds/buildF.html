<!-- BUilding the frats -->

<html>

<head>
    <script src=
     "https://maps.googleapis.com/maps/api/js?key=AIzaSyAGPJCC0UuL1quW1tz93wX_bvON2Z7EmAA&libraries=geometry,visualization"
    ></script>
</head>
<script src = "frat.js"></script>

<body onload="init();">

<p id="yep"> Frat Info </p>

<script>

var map;
var frats = [];


//To test if the arrays are accessible
function init(){

  for(var i =0; i < frat.length; i++)
    document.getElementById('yep').innerHTML += frat[i].toString() +
    ' <br>' + frat[i].point ;

map = new google.maps.Map(document.getElementById("map_canvas"),{
        center: {lat: 35.205154, lng: -85.917483 },
        zoom:16
      });

addFrats();

}

var currentW;
function showInfoWin(a,d) {
  google.maps.event.addListener(d,'click', function(){
  var info = new google.maps.InfoWindow({
    content: frat[a].toString(),
    position: frat[a].point});

  if (currentW != null) {currentW.close();}
   info.open(map);
   currentW=info;
  });
 }

//Res Life
function addFrats(){

  for(var i =0; i < frat.length; i++){
   var dor = new google.maps.Polygon({
      map: map,
      strokeWeight: 2,
      strokeOpacity: 0.8,
      strokeColor: 'black',
      fillColor: 'red',
      path: frat[i].building
      });

  //  dorms.push(dor);
    showInfoWin(i,dor);
 }

}

</script>
<div style='height:90%;width:90%'  id="map_canvas"></div>
</body>
</html>
